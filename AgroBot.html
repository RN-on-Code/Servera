<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup with Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    /* Form styles */
    div {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1><span style="color: blue;">Login</span> or<span style="color: blue;"> SignUp</span> to Get In</h1>                                                       
  
  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <label for="login-email">Email:</label>
    <input type="email" id="login-email" required>
    <label for="login-password">Password:</label>
    <input type="password" id="login-password" required>
    <button onclick="login()">Login</button>
  </div>

  <!-- Signup Form -->
  <div id="signup-form">
    <h2>Signup</h2>
    <label for="signup-email">Email:</label>
    <input type="email" id="signup-email" required>
    <label for="signup-password">Password:</label>
    <input type="password" id="signup-password" required>
    <button onclick="signup()">Signup</button>
  </div>

  <!-- Google Signup Button -->
  <button onclick="googleSignup()">Signup with Google</button>

  <script>
    // Replace with your Firebase project configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDUGLk-on9P5hl9J5uQJMOn3t7vJjPcpBk",
      authDomain: "mech-53056.firebaseapp.com",
      projectId: "mech-53056",
      storageBucket: "mech-53056.appspot.com",
      messagingSenderId: "364162976710",
      appId: "1:364162976710:web:4f8294edbacd714ab4c0c7",
      measurementId: "G-BJKR0VNJES"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Firebase Auth and Database references
    const auth = firebase.auth();
    const database = firebase.database();

    // Function to handle user login
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          console.log('User logged in:', user);
          redirectTomainpage();
        })
        .catch(error => {
          console.error('Login error:', error.message);
        });
    }

    // Function to handle user signup
    function signup() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          console.log('User signed up:', user);
          // You can save additional user information to the database here if needed
          redirectToWelcomePage();
        })
        .catch(error => {
          console.error('Signup error:', error.message);
        });
    }

    // Function to handle Google signup
    function googleSignup() {
      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          console.log('User signed up with Google:', user);
          // You can save additional user information to the database here if needed
          redirectToWelcomePage();
        })
        .catch(error => {
          console.error('Google signup error:', error.message);
        });
    }

    // Redirect to welcome.html after successful login or signup
    function redirectToWelcomePage() {
      window.location.href = 'index2.html';
    }
    function redirectTomainpage() {
      window.location.href = 'mainpage.html';
    }
  </script>
</body>
</html>
