<!-- botdirect.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Direct Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #botField {
      position: relative;
      width: 70vw; /* 70% of the width of the screen */
      height: 50vh; /* 50% of the height of the screen */
      border: 2px solid #333;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0000; /* Lavish Purple */
      border-radius: 50%;
      transition: transform 0.5s linear, background-color 0.5s;
    }

    #directionButtons {
      display: flex;
    }

    .directionButton {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1e0337; /* Lavish Purple */
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .upButton::before {
      content: "\2191"; /* Unicode arrow character for up */
      margin-right: 5px;
    }

    .downButton::before {
      content: "\2193"; /* Unicode arrow character for down */
      margin-right: 5px;
    }

    .leftButton::before {
      content: "\2190"; /* Unicode arrow character for left */
      margin-right: 5px;
    }

    .rightButton::before {
      content: "\2192"; /* Unicode arrow character for right */
      margin-right: 5px;
    }

    .directionButton:hover {
      background-color: #1e0337; /* Darker shade for hover effect */
    }
  </style>
</head>
<body>
  <div id="botField">
    <div id="dot"></div>
  </div>

  <div id="directionButtons">
    <button class="directionButton upButton" onclick="moveDot('up')">Up</button>
    <button class="directionButton downButton" onclick="moveDot('down')">Down</button>
    <button class="directionButton leftButton" onclick="moveDot('left')">Left</button>
    <button class="directionButton rightButton" onclick="moveDot('right')">Right</button>
  </div>

  <script>
    const dot = document.getElementById('dot');
    const botField = document.getElementById('botField');
    const stepPercentage = 1; // Adjust the step size as needed

    function moveDot(direction) {
      // Get the current position of the dot
      const currentX = parseFloat(dot.style.left) || 0;
      const currentY = parseFloat(dot.style.top) || 0;

      // Calculate the new position based on the direction and step size
      let newX = currentX;
      let newY = currentY;

      switch (direction) {
        case 'up':
          newY = Math.max(currentY - stepPercentage, 0);
          break;
        case 'down':
          newY = Math.min(currentY + stepPercentage, 100 - stepPercentage);
          break;
        case 'left':
          newX = Math.max(currentX - stepPercentage, 0);
          break;
        case 'right':
          newX = Math.min(currentX + stepPercentage, 100 - stepPercentage);
          break;
        default:
          break;
      }

      // Update the dot's position
      dot.style.left = `${newX}%`;
      dot.style.top = `${newY}%`;
    }
  </script>
</body>
</html>
