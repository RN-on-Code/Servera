    <title>3D Rubik Cube Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: radial-gradient(rgb(7 8 21), rgb(0 0 0));
            background-repeat: no-repeat;
            scroll-behavior: smooth;
            background-attachment: fixed;
            background-position-x: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            
            
            margin-top: 300px;
            position: relative;
        }

        .box-area {
            margin-left: 300px;
            position: relative;
            transform-style: preserve-3d;
            width: 600px;
            height: 600px;
            transform: rotateX(45deg) rotateY(-45deg);
            transition: transform 0.5s ease; /* Added transition for smooth animation */
        }

        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid #262626;
        }

        .grid-container {
            height: 100%;
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 0px;
            padding: 0px;
        }

        .grid-container>div {
            border: 5px solid rgb(10, 10, 10);
            border-radius: 5px;
            text-align: center;
            padding: 0;
            font-size: 20px;
        }

        #box-back {
            transform: translateX(-75px) translateY(-75px) translateZ(-75px);
        }

        #box-front {
            transform: translateX(-75px) translateY(-75px) translateZ(75px);
        }

        #box-right {
            transform: translateY(-75px) rotateY(90deg);
        }

        #box-left {
            transform: translateY(-75px) translateX(-150px) rotateY(90deg);
        }

        #box-top {
            transform: translateX(-75px) translateY(-150px) rotateX(90deg);
        }

        #box-bottom {
            transform: translateX(-75px) rotateX(90deg);
        }

        .bg-back {
            background: rgb(253, 252, 252);
        }

        .bg-right {

        .bg-left {

        .bg-top {

        .bg-bottom {

        .bg-front {

        .bg-green {

        .bg-blue {

        .bg-red {

        .bg-orange {

        .bg-yellow {

        }

        /* Added style for buttons */

            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .color-button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .red { background: red; }

        .blue { background: blue; }

        .yellow { background: yellow; }
        .purple { background: rgb(250, 248, 250); }

    <script src="script.js"></script>
    <script>
        let selectedColor = '';

        function changeColor(element) {
            if (selectedColor !== '') {
                element.style.backgroundColor = selectedColor;
            }
        }

        function setColor(color) {
            selectedColor = color;
        }

    
        function rotateCube(direction) {
            const boxArea = document.querySelector('.box-area');
            // Adjust the rotation values based on the desired effect
            switch (direction) {
                case 'up':
                    boxArea.style.transform = 'rotateX(45deg) rotateY(-45deg) translateZ(75px) translateY(25px)';
                    break;
                case 'down':
                    boxArea.style.transform = 'rotateX(-45deg) rotateY(45deg) translateZ(75px)';
                    break;
                case 'left':    
                    boxArea.style.transform = 'rotateX(45deg) rotateY(45deg) translateY(600px)';
                    break;
                case 'right':
                    boxArea.style.transform = 'rotateX(45deg) rotateY(-45deg) translateX(75px)';
                    
                    break;
                default:
                    break;
            }
        }
    </script>
