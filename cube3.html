<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="shortcut icon" type="image/jpg" href="dali.ico" />
    <link rel="stylesheet" href="style.css">
    <title>3D Rubik Cube Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: radial-gradient(rgb(7 8 21), rgb(0 0 0));
            background-repeat: no-repeat;
            scroll-behavior: smooth;
            background-attachment: fixed;
            background-position-x: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            margin-top: 300px;
            position: relative;
        }

        .box-area {
            margin-left: 300px;
            position: relative;
            transform-style: preserve-3d;
            width: 600px;
            height: 600px;
            transform: rotateX(45deg) rotateY(-45deg);
            transition: transform 0.5s ease;
        }

        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid #262626;
        }

        .grid-container {
            height: 100%;
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 0px;
            padding: 0px;
        }

        .grid-container>div {
            border: 5px solid rgb(10, 10, 10);
            border-radius: 5px;
            text-align: center;
            padding: 0;
            font-size: 20px;
        }

        #box-back {
            transform: translateX(-75px) translateY(-75px) translateZ(-75px);
        }

        #box-front {
            transform: translateX(-75px) translateY(-75px) translateZ(75px);
        }

        #box-right {
            transform: translateY(-75px) rotateY(90deg);
        }

        #box-left {
            transform: translateY(-75px) translateX(-150px) rotateY(90deg);
        }

        #box-top {
            transform: translateX(-75px) translateY(-150px) rotateX(90deg);
        }

        #box-bottom {
            transform: translateX(-75px) rotateX(90deg);
        }

        .bg-back {
            background: rgb(253, 252, 252);
        }

        .bg-right {
            background: rgb(253, 252, 252);
        }

        .bg-left {
            background: rgb(253, 252, 252);
        }

        .bg-top {
            background: rgb(253, 252, 252);
        }

        .bg-bottom {
            background: rgb(253, 252, 252);
        }

        .bg-front {
            background: rgb(255, 255, 255);
        }

        .bg-green {
            background: rgb(243, 245, 243);
        }

        .bg-blue {
            background: rgb(248, 248, 249);
        }

        .bg-red {
            background: rgb(240, 238, 238);
        }

        .bg-orange {
            background: rgb(247, 246, 246);
        }

        .bg-yellow {
            background: rgb(226, 226, 224);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .rotate-button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Removed color buttons and styles for extracted colors */

    </style>
</head>

<body>
    <div id="container">
        <div class="box-area">
            <div id="box-front" class="box">
                <div class="grid-container bg-front">
                    <!-- Removed color assigning logic from here -->
                </div>
            </div>

            <!-- Similar changes for other faces, removing color assigning logic -->

        </div>
        <div class="button-container">
            <button class="rotate-button" onclick="rotateCube('up')">Rotate Up</button>
            <button class="rotate-button" onclick="rotateCube('down')">Rotate Down</button>
            <button class="rotate-button" onclick="rotateCube('left')">Rotate Left</button>
            <button class="rotate-button" onclick="rotateCube('right')">Rotate Right</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const colorTables = [];
        let faceIndex = 0;

        document.getElementById('imageInput').addEventListener('change', handleImage);

        function handleImage(event) {
            const input = event.target;
            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function () {
                        createColorTable(img);
                        promptNextFace();
                    };
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        function createColorTable(image) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 4;
            canvas.height = 4;

            ctx.drawImage(image, 0, 0, 4, 4);

            const tableClone = document.createElement('table');

            for (let i = 0; i < 4; i++) {
                const row = tableClone.insertRow(i);

                for (let j = 0; j < 4; j++) {
                    const cell = row.insertCell(j);
                    const color = getColor(ctx, j, i);
                    const adjustedColor = adjustColor(color);
                    cell.style.backgroundColor = `rgb(${adjustedColor[0]}, ${adjustedColor[1]}, ${adjustedColor[2]})`;
                }
            }

            colorTables.push(tableClone);
        }

        function promptNextFace() {
            faceIndex++;
            if (faceIndex <= 6) {
                document.getElementById('imageInput').value = '';
                document.getElementById('output').innerHTML = `Upload Face ${faceIndex}: `;
            } else {
                document.getElementById('output').innerHTML = 'All faces uploaded.';
            }
            displayCurrentTable();
        }

        function displayCurrentTable() {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            displayExtractedColors();
            displayCube();
        }

        function displayCube() {
            const cubeContainer = document.createElement('div');
            cubeContainer.style.display = 'flex';
            cubeContainer.style.flexWrap = 'wrap';

            for (let i = 0; i < 6; i++) {
                const tableClone = colorTables[i].cloneNode(true);
                const rotation = `rotate(${i * 60}deg)`;
                tableClone.style.transform = rotation;
                cubeContainer.appendChild(tableClone);
            }

            tableContainer.appendChild(cubeContainer);
        }

        function displayExtractedColors() {
            const colorDisplay = document.getElementById('colorDisplay');
            colorDisplay.innerHTML = `Number of Unique Colors Extracted: ${extractedColors.size}<br>`;

            const colorCodesList = document.createElement('ul');

            extractedColors.forEach(colorString => {
                const color = colorString.split(',').map(Number);
                const adjustedColor = adjustColor(color);
                const listItem = document.createElement('li');
                listItem.textContent = `RGB(${adjustedColor[0]}, ${adjustedColor[1]}, ${adjustedColor[2]})`;
                colorCodesList.appendChild(listItem);
            });

            colorDisplay.appendChild(colorCodesList);
        }

        function getColor(ctx, x, y) {
            const pixel = ctx.getImageData(x, y, 1, 1);
            const data = pixel.data;
            return [data[0], data[1], data[2]];
        }

        function adjustColor(color) {
            const threshold = 60;
            return color.map(value => Math.round(value / threshold) * threshold);
        }

        function rotateCube(direction) {
            const boxArea = document.querySelector('.box-area');
            // Adjust the rotation values based on the desired effect
            switch (direction) {
                case 'up':
                    boxArea.style.transform = 'rotateX(45deg) rotateY(-45deg) translateZ(75px) translateY(25px)';
                    break;
                case 'down':
                    boxArea.style.transform = 'rotateX(-45deg) rotateY(45deg) translateZ(75px)';
                    break;
                case 'left':
                    boxArea.style.transform = 'rotateX(45deg) rotateY(45deg) translateY(600px)';
                    break;
                case 'right':
                    boxArea.style.transform = 'rotateX(45deg) rotateY(-45deg) translateX(75px)';
                    
                    break;
                default:
                    break;
            }
            // ... (Your existing rotateCube function) ...
        }

        // ... (Your other existing functions) ...
    </script>
</body>

</html>
