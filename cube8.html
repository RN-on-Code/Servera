<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Rubik Cube Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: radial-gradient(rgb(7 8 21), rgb(0 0 0));
            background-repeat: no-repeat;
            scroll-behavior: smooth;
            background-attachment: fixed;
            background-position-x: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            margin-top: 50px;
            position: relative;
        }

        .box-area {
            position: relative;
            transform-style: preserve-3d;
            width: 600px;
            height: 600px;
            transform: rotateX(45deg) rotateY(-45deg);
        }

        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: white;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .grid-container {
            height: 100%;
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            padding: 0px;
        }

        .grid-container>div {
            background-color: white;
            border: 1px solid #ccc;
        }

        #box-front {
            transform: translateZ(75px);
        }

        #box-left {
            transform: rotateY(90deg) translateZ(75px);
        }

        #box-top {
            transform: rotateX(90deg) translateZ(75px);
        }

        #box-back {
            transform: rotateY(180deg) translateZ(75px);
        }

        #box-right {
            transform: rotateY(-90deg) translateZ(75px);
        }

        #box-bottom {
            transform: rotateX(-90deg) translateZ(75px);
        }

        /* Additional style for file input */
        input[type="file"] {
            margin-top: 10px;
        }
        .rotate-button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="rgbValues">
        <!-- RGB values will be displayed here -->
    </div>
    <div id="container">
        <div class="box-area">
            <div id="box-front" class="box">
                <div class="grid-container">
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
            <div id="box-left" class="box">
                <div class="grid-container">
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
            <div id="box-top" class="box">
                <div class="grid-container">
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
            <div id="box-back" class="box">
                <div class="grid-container">
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
            <div id="box-right" class="box">
                <div class="grid-container">
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
            <div id="box-bottom" class="box">
                <div class="grid-container">
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="rotate-button" onclick="rotateCube('up')">Rotate Up</button>
        <button class="rotate-button" onclick="rotateCube('down')">Rotate Down</button>
        <button class="rotate-button" onclick="rotateCube('left')">Rotate Left</button>
        <button class="rotate-button" onclick="rotateCube('right')">Rotate Right</button>
    </div>

    <!-- File inputs for each face -->
    <input type="file" accept="image/*" id="input-front" onchange="handleImage('front')">
    <input type="file" accept="image/*" id="input-left" onchange="handleImage('left')">
    <input type="file" accept="image/*" id="input-top" onchange="handleImage('top')">
    <input type="file" accept="image/*" id="input-back" onchange="handleImage('back')">
    <input type="file" accept="image/*" id="input-right" onchange="handleImage('right')">
    <input type="file" accept="image/*" id="input-bottom" onchange="handleImage('bottom')">

    <script>
        function handleImage(face) {
            const inputElement = document.getElementById(`input-${face}`);
            const file = inputElement.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, img.width, img.height);

                        const imageData = ctx.getImageData(0, 0, img.width, img.height);
                        const colors = extractColors(imageData);
                        assignColorsToFace(colors, face);
                    };
                };

                reader.readAsDataURL(file);
            }
        }

        function extractColors(imageData) {
            const colors = [];
            const cellWidth = imageData.width / 4;
            const cellHeight = imageData.height / 4;

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const startX = j * cellWidth;
                    const startY = i * cellHeight;
                    const averageColor = getAverageColor(imageData, startX, startY, cellWidth, cellHeight);
                    colors.push(averageColor);
                }
            }

            return colors;
        }

        function getAverageColor(imageData, startX, startY, width, height) {
            let totalRed = 0;
            let totalGreen = 0;
            let totalBlue = 0;
            const totalPixels = width * height;

            for (let i = startX; i < startX + width; i++) {
                for (let j = startY; j < startY + height; j++) {
                    const index = (j * imageData.width + i) * 4;
                    totalRed += imageData.data[index];
                    totalGreen += imageData.data[index + 1];
                    totalBlue += imageData.data[index + 2];
                }
            }

            const averageRed = Math.round(totalRed / totalPixels);
            const averageGreen = Math.round(totalGreen / totalPixels);
            const averageBlue = Math.round(totalBlue / totalPixels);

            return [averageRed, averageGreen, averageBlue];
        }

        function assignColorsToFace(colors, face) {
    const boxElement = document.getElementById(`box-${face}`);
    const gridItems = boxElement.getElementsByClassName('grid-container')[0].children;

    for (let i = 0; i < gridItems.length && i < colors.length; i++) {
        const color = colors[i];
        const colorString = `rgb(${color.join(',')})`;
        gridItems[i].style.backgroundColor = colorString;
    }
    updateRGBValues(face, colors);
}



        function adjustColor(color) {
            const [r, g, b] = color;

            // Define color thresholds for matching
            const greenThreshold = 65;
            const redThreshold = 70;
            const blueThreshold = 100;
            const whiteThreshold = 100;
            const orangeThreshold = 65;
            const yellowThreshold = 100;

            if (g > r && g > b && g - r > greenThreshold) {
                return [0, 255, 0]; // Green
            } else if (r > g && g < redThreshold && b < redThreshold) {
                return [255, 0, 0]; // Red
            } else if (b > r && b > g && b - r > blueThreshold) {
                return [0, 0, 255]; // Blue
            } else if (b > g && r && r > whiteThreshold && g > whiteThreshold && b > whiteThreshold) {
                return [255, 255, 255]; // White
            } else if (r > g && b && g > orangeThreshold) {
                return [255, 165, 0]; // Orange
            } else if (g > r && g > yellowThreshold) {
                return [255, 255, 0]; // Yellow
            }

            // If no matching category found, return the original color
            return color;
        }

        function rotateCube(direction) {
            const boxArea = document.querySelector('.box-area');
            // Adjust the rotation values based on the desired effect
            switch (direction) {
                case 'up':
                    boxArea.style.transform = 'rotateX(45deg) rotateY(-45deg) translateZ(75px) translateY(25px)';
                    break;
                case 'down':
                    boxArea.style.transform = 'rotateX(-45deg) rotateY(45deg) translateZ(75px)';
                    break;
                case 'left':
                    boxArea.style.transform = 'rotateX(45deg) rotateY(45deg) translateY(600px)';
                    break;
                case 'right':
                    boxArea.style.transform = 'rotateX(45deg) rotateY(-45deg) translateX(75px)';
                    break;
                default:
                    break;
            }
        }
        function printCubeColors() {
            const faces = ['front', 'left', 'top', 'back', 'right', 'bottom'];

            for (const face of faces) {
                const boxElement = document.getElementById(`box-${face}`);
                const gridItems = boxElement.getElementsByClassName('grid-container')[0].children;

                const colors = [];

                for (let i = 0; i < gridItems.length; i++) {
                    const colorString = gridItems[i].style.backgroundColor;
                    const rgbValues = colorString.match(/\d+/g);
                    colors.push(rgbValues);
                }

                console.log(`Colors for ${face}:`, colors);
            }
        }
        function updateRGBValues(face, colors) {
            const rgbValuesContainer = document.getElementById('rgbValues');
            const rgbValuesElement = document.createElement('div');
            rgbValuesElement.style.color = 'white';
            rgbValuesElement.innerHTML = `<p>Colors for ${face}: ${colors.join(', ')}</p>`;
            rgbValuesContainer.appendChild(rgbValuesElement);
        }
    </script>
</body>

</html>
