<html lang="en">
<head>

<style>

}
.fontenter{

<title>Dynamic Heading Generator</title>
<script>
function generateHeading() {
    var inputText = document.getElementById('headingInput').value;
    if(inputText.toLowerCase().includes('background')){
        
        var createElement = document.createElement('background');
        var widthinput = document.getElementById('widthlabel');
        var heightinput = document.getElementById('heightlabel');
        var widthinput1 = document.getElementById('width');
        var heightinput1 = document.getElementById('height');
        var widhtheightclick = document.getElementById('widthheightclick');
        heightinput.style.display = 'block';
        widthinput.style.display = 'block';
        heightinput1.style.display = 'block';
        widthinput1.style.display = 'block';
        widhtheightclick.style.display = 'block'
        return heightinput1, widthinput1
        
        

    }

    
}
function savewh() {
            var widthinput2 = document.getElementById('width').value;
            var heightinput2 = document.getElementById('height').value;

            var div = document.createElement('div')
            div.style.backgroundColor = "grey";
            div.style.width = widthinput2 + "%"
            div.style.height = heightinput2 + "%"
            document.body.appendChild(div);


        }
</script>
</head>
