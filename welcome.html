<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to AgroBot</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script defer src="welcome.js"></script>
  <style>
    @keyframes bounceIn {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      font-size: 2em; /* Adjust the font size as needed */
      animation: bounceIn 1s;
      
    }

    .bounce-text {
        margin-top: -1%;
        color: #333; /* Adjust the duration as needed */
    }

    input {
      width: 300px;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #4caf50;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1><span  style="color: blue;">Agro</span><span style="color: rgb(57, 227, 57);">Bot</span></h1>
  <h2 class="bounce-text">Welcomes You In</h1>
  <!-- Input field for username -->
  <label for="username">What do we call you?:</label>
  <input type="text" id="username" required>

  <!-- Button to save username to Firebase -->
  <button onclick="saveUsername()">Save As Username</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUGLk-on9P5hl9J5uQJMOn3t7vJjPcpBk",
      authDomain: "mech-53056.firebaseapp.com",
      projectId: "mech-53056",
      storageBucket: "mech-53056.appspot.com",
      messagingSenderId: "364162976710",
      appId: "1:364162976710:web:4f8294edbacd714ab4c0c7",
      measurementId: "G-BJKR0VNJES"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Firebase Auth and Database references
    const auth = firebase.auth();
    const database = firebase.database();

    // Include Firebase initialization and functions here

    function saveUsername() {
      const username = document.getElementById('username').value;
      const user = firebase.auth().currentUser;

      if (user) {
        // Save username and email to Firebase database
        const userId = user.uid;
        const userEmail = user.email;

        // Assuming you have a 'users' collection in your Firebase database
        firebase.database().ref(`users/${userId}`).set({
          username: username,
          email: userEmail
        }).then(() => {
          console.log('Username saved successfully.');
          redirectTomainpage();
        }).catch(error => {
          console.error('Error saving username:', error.message);
        });
      } else {
        console.error('User not logged in.');
      }
    }
    function redirectTomainpage() {
      window.location.href = 'mainpage.html';
    }
  </script>
</body>
</html>
